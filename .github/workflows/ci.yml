name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:${{ github.sha }}

      - name: Checkout Manifests Repo
        uses: actions/checkout@v3
        with:
          repository: vaibDan/nodejs-gitops-manifests
          token: ${{ secrets.GIT_PAT }} 

      - name: Update Kubernetes Manifest
        run: |
          sed -i 's|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-gitops-app:${{ github.sha }}|g' k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add k8s/deployment.yaml
          git commit -m "CI: Update image tag to ${{ github.sha }}"
          git push